<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<script type="text/javascript">
var today = new Date();
var now = today.getHours();
if(now < 12){
	document.write("早安"); 	
}else if (now < 18){
	document.write("午安"); 	
}else {
	document.write("晚安"); 	
}


</script>    
</body>
</html>
