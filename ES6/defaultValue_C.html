<body>
<h2>從前...</h2> 
<script type="text/javascript">
function greeting(name,word){
	name = name || "Somebody";
	word = word || "Hi~~~";
	var str = name + "說: " + word;
	document.write( str ,"<br>");
}
greeting("Amy","Hi");
greeting();
</script>
