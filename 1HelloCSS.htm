<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1; i<=10; i++){
			if(i%2 == 1){    //奇數
			document.write("<div style='color:blue; font-size:",10+2*i,"px;'>","Hello....</div>");
			}
			else{		//偶數
			document.write("<div style='color:deeppink; font-size:",10+2*i,"px;'>","Hello....</div>");
			}
		}
	</script>
</body>
</html>
