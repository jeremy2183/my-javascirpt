<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<script type="text/javascript">
var a = 255;
document.write( a.toString(), "<br>"); //"255"
document.write( a.toString(16), "<br>"); //"ff"

var a = 2.1234555;
document.write( a.toFixed(2), "<br>"); //2.12
</script>    
</body>
</html>
