<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<script type="text/javascript">
		function rand(min,max){
		var num = Math.floor(Math.random() * (max-min+1))+min;
		return num;		
		}
		document.write(rand(1,50));
    </script>
	
</body>
