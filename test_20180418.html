<h2>======正確</h2>

<script type="text/javascript">

</script>

<h2>=====parseInt(資料，基底)</h2>
<script>
var subTotal = document.getElementById("subTotal").value;
document.write("總價10：",parseInt(subTotal), "<br>");   
document.write("總價16：",parseInt(subTotal, 16),"<br>");  //十六進位轉十進位
document.write("總價8：",parseInt(subTotal, 8),"<br>");    //八進位轉十進位
document.write("總價2：",parseInt(subTotal, 2),"<br>");    //二進位轉十進位
</script>

<h2>多重迴圈 nested loop</h2>
<script>
for(var i=1; i<=9; i++){
	for(var j=1; j<=9; j++){
		document.write(j,"&nbsp;&nbsp;");
	}
	document.write("<br>");
}

</script>

<h2>多重迴圈 九九乘法表</h2>
<script>
for(var i=1; i<=9; i++){
	for(var j=1; j<=9; j++){
		document.write(i,"*",j,"=",i*j,"&nbsp;&nbsp;");
	}
	document.write("<br>");
}
</script>
