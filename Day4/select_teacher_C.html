導師 : <span id="showPanel" style="color:blue"></span><p>

function $id(id){
  return document.getElementById(id);
}

function renew(){
	$id("showPanel").innerHTML = $id("teacher").value;
}

function init(){
	renew();
	$id("teacher").onchange = renew;
}
