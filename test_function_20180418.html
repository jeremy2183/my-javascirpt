<h2>全域函式: isNaN()</h2> 
<script type="text/javascript"> 

var age = "36";
document.write("不是一個數值性的資料嗎？",isNaN(age),"<br>");  //false

var age = "abc";
document.write("不是一個數值性的資料嗎？",isNaN(age));  //true

</script>

  a = a + 100;
}
f1(666);

<script>
function sum(){
	total = 0;   //全域變數
	for(var i=0; i<arguments.length; i++){
		total = total + arguments[i];
	}
	return total;
}	
</script>

<h2>全域變數 與 區域變數.....有這麼重要嗎？？(錯誤計設案例)</h2>
<script>

subTotal = sum(10,20);
total = total + subTotal;
document.write("客戶一消費金額：", subTotal, "<br>");
