<h2>keyboard event</h2>	
<script>
function checkNum(){   //0..9 -> 48..57
	if(event.keyCode < 48 || event.keyCode > 57){  // keyCode = CharCode
		event.returnValue = false;   //取消此事件的預設行為 ; 
		//Event.returnValue 属性表示该事件的默认操作是否已被阻止。默认情况下，它被设置为true，允许发生默认操作。将该属性设置为false，可以防止默认操作。
		// event.preventDefault();  也可
		window.alert("請輸入數字");
	}
}	
</script>
<p>
薪資<input type="text" name="salary" onkeypress="checkNum()">

<h2>firefox 不能輸入小數</h2>	
<script language="javascript" type="text/javascript">  
    function test(event)  
    {  
        if(event.charCode < 46 || event.charCode >57)  
        {  
            event.preventDefault();  
        }  
    }  
</script>  
<input type="text" onkeypress="test(event)"/>  

<p>
<h2>IE 不能輸入小數</h2>	
<script language="javascript" type="text/javascript">  
    function test()  
    {  
        if(event.keyCode == 46)  
        {  
            event.returnValue = false;   
        }  
    }  
</script>
<input type="text" onkeypress="test()"/>

<script>
	function highLight(){
		// var obj = document.gelElementById("td11");
		obj = event.srcElement;  //取得物件的參考
		obj.style.color = "blue";
		obj.style.backgroundColor = "pink";
	}

	function normal(){
		// var obj = document.gelElementById("td11");
		obj = event.srcElement  //取得物件的參考
		obj.style.color = "black";
		obj.style.backgroundColor = "white";
	}

	function init(){
		var objs = document.getElementsByTagName("td");	
		for(var i=0; i<objs.length; i++){
			objs[i].onmouseover = highLight;
			objs[i].onmouseout = normal;
		}
	}
	window.onload = init;
</script>
