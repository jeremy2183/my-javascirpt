<h2>一維陣列的操作</h2>
<script type="text/javascript">
var ary = new Array(10,20,30);
var ary2 = ary;
ary2[3] = 40;

</script>

<h2>二維陣列的建立</h2>
<script type="text/javascript">
var ary = new Array();

ary[0] = new Array(1,2,3,4); //ary[0][2]:3
ary[1] = new Array(11,12,13,14); 
ary[2] = new Array(21,22,23,24); //ary[2][1]:22
document.write(ary[0][2],"<br>");
document.write(ary[2][1],"<br>");

</script>

<h2>二維陣列的操作</h2>
<script type="text/javascript">
document.write("<table border='1' align='left'>");
for (var i=0; i<3; i++){   //i:0
	document.write("<tr>");
	for(var j=0; j<4; j++){   //j:0
		document.write("<td>",ary[i][j],"</td>");
	}
	document.write("</tr>");
}
document.write("</table>");

</script>
